<div class="card p-0 my-4 col-lg-6 mx-auto">
  <div class="card-header">
    <h3>Signup Form</h3>
  </div>
  <div class="card-body">
    <app-form-maker
      (sendFormData)="getFormData($event)"
      *ngIf="isLoadForm | async"
      [model]="model"
    ></app-form-maker>
  </div>
  <div class="card-footer">
    <button class="btn btn-info" (click)="onSubmit()">Submit</button>
  </div>
</div>
